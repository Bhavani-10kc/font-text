<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
    font-family:Arial, sans-serif;
    background-color: #f0f0f0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.chat-container{
    width: 400px;
    background-color:#fff;
    box-shadow:0 0 10px rgba(0, 0, 0, 0.1);
    border-radius:10px;
    overflow:hidden;
}

.chat-header{
    background-color:#075E54;
    color:#fff;
    padding:10px;
    text-align:center;
}

.chat-messages{
    height:300px;
    padding:10px;
    overflow-y:auto;
    border-bottom:1px solid #ddd;
}

.chat-input{
    display:flex;
    padding:10px;
}

.chat-input input{
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}

.chat-input button{
    padding: 10px 20px;
    background-color: #075E54;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
    </style>
</head>
<body> 
    <div class="body"><br>
        <div class="chat-container">
            <div class="chat-heade">
                <div class="chat-messages">
                    <div class="chat-input">
                        <div class="chat-input input">
                            <div class="chat-input button"><br>

                            </div>

                        </div>
                     </div>


                </div>

            </div>

        </div>

    </div>

    
</body>
</html>
